<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmations</title>
    
    <!-- הוספת קישורים לגופן Fredoka -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- התמונה העליונה -->
        <img src="https://i.ibb.co/9Zg65PR/download.jpg" alt="download" class="header-image">

        <div class="card">
            <h1 class="title"></h1>
            <h2 class="subtitle">!ספיר ודניאל מתחתנים</h2>
            <p class="date">11/12/2024</p>
            <p class="venue">אולמי סנהדרין, רגבה</p>
            <p class="time">19:30 - קבלת פנים</p>
            <p class="time">20:30 - חופה</p>
            <p class="time">21:00 - ארוחת ערב וחגיגות</p>
            <a href="https://www.google.com/maps" target="_blank" class="button">ניווט למקום</a>
            
            <form id="rsvp-form">
                <label for="phone">מספר פלאפון:</label>
                <input type="tel" id="phone" name="phone" placeholder="050-1234567" required>
                
                <label for="guests">כמות המגיעים:</label>
                <input type="number" id="guests" name="guests" min="0" placeholder="0 - לא מגיעים" required>
                
                <button type="submit" class="button">שלח</button>
            </form>
            
            <p id="response-message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
