<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmations</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title">Save the Date</h1>
            <h2 class="subtitle">ספיר ודניאל</h2>
            <p class="date">11/12/2024</p>
            <p class="venue">אולמי סנהדרין, רגבה</p>
            <p class="time">19:30 - קבלת פנים</p>
            <p class="time">20:30 - חופה</p>
            <p class="time">21:00 - ארוחת ערב וחגיגות</p>
            <a href="https://www.google.com/maps/place/%D7%90%D7%97%D7%95%D7%96%D7%AA+%D7%A1%D7%A0%D7%93%D7%A8%D7%99%D7%9F%E2%80%AD/@32.9718257,35.0979944,17z/data=!3m1!4b1!4m6!3m5!1s0x151dcec400948fd5:0xf053e7093447e33!8m2!3d32.9718257!4d35.0954248!16s%2Fg%2F11b6p8vlkt?entry=ttu&g_ep=EgoyMDI0MTExMy4xIKXMDSoASAFQAw%3D%3D" target="_blank" class="button">ניווט למקום</a>
            
            <form id="rsvp-form">
                <label for="phone">מספר פלאפון:</label>
                <input type="tel" id="phone" name="phone" placeholder="050-1234567" required>
                
                <label for="guests">כמות המגיעים:</label>
                <input type="number" id="guests" name="guests" min="0" placeholder="0 - לא מגיעים" required>
                
                <button type="submit" class="button">שלח</button>
            </form>
            
            <p id="response-message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
